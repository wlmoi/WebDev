<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #header-img {
            width: 100px;
            margin-left: 20px;
        }

        #nav-bar {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
        }

        .nav-link:hover {
            background-color: #555;
        }

        main {
            margin-top: 70px;
            padding: 20px;
        }

        #video-section, #form-section, #footer {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #video {
            width: 100%;
            border: none;
        }

        #form {
            display: flex;
            flex-direction: column;
        }

        #email {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            #nav-bar {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/100" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#video-section">Product Video</a>
            <a class="nav-link" href="#form-section">Sign Up</a>
            <a class="nav-link" href="#footer">Contact</a>
        </nav>
    </header>
    <main>
        <section id="video-section">
            <h2>Watch Our Product Video</h2>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="form-section">
            <h2>Sign Up for Updates</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
        <section id="footer">
            <h2>Contact Us</h2>
            <p>Email: info@product.com</p>
            <p>Phone: 123-456-7890</p>
        </section>
    </main>
</body>
</html>

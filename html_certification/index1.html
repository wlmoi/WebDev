<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title" align="center">freeCodeCamp Survey Form</h1>
    <p id="description" align="justify">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="5"
          class="form-control"
          placeholder="Age"
        />
      </div>

      <div class="form-group">
        <label for="dropdown">Select your role</label>
        <select id="dropdown" name="role" class="form-control">
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
      </div>

      <div class="form-group">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" name="improve" value="front-end-projects"> Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="back-end-projects"> Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="data-visualization"> Data Visualization</label>
        <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
        <label><input type="checkbox" name="improve" value="open-source-community"> Open Source Community</label>
        <label><input type="checkbox" name="improve" value="gitter-help-rooms"> Gitter help rooms</label>
        <label><input type="checkbox" name="improve" value="videos"> Videos</label>
        <label><input type="checkbox" name="improve" value="city-meetups"> City Meetups</label>
        <label><input type="checkbox" name="improve" value="wiki"> Wiki</label>
        <label><input type="checkbox" name="improve" value="forum"> Forum</label>
        <label><input type="checkbox" name="improve" value="additional-courses"> Additional Courses</label>
      </div>

      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" class="form-control" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <input type="submit" id="submit" class="form-control" value="Submit">
      </div>
    </form>
  </body>
</html>
